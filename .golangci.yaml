version: "2"
linters:
  # Only run explicitly enabled linters
  default: none
  # The list below includes pretty much all available linters from the "bugs",
  # "format", and "performance" categories. However, we don't use most of the
  # non-default "style", "comment", or "complexity" linters since they are often
  # very opinionated and don't lead to better code per-se. We also don't use
  # "musttag" or "perfsprint"
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - contextcheck
    - decorder
    - durationcheck
    - err113
    - errcheck
    - errchkjson
    - errname
    - errorlint
    - exhaustive
    - fatcontext
    - forbidigo
    - gocheckcompilerdirectives
    - gochecksumtype
    - gocritic
    - gosec
    - gosmopolitan
    - govet
    - ineffassign
    - lll
    - loggercheck
    - makezero
    - misspell
    - nilerr
    - nilnesserr
    - noctx
    - paralleltest
    - prealloc
    - protogetter
    - reassign
    - recvcheck
    - revive
    - rowserrcheck
    - spancheck
    - sqlclosecheck
    - staticcheck
    - testifylint
    - testpackage
    - unused
    - wrapcheck
    - zerologlint
  settings:
    forbidigo:
      forbid:
        - pattern: fmt\.Errorf # Use internal errors package instead.
    wrapcheck:
      ignore-sig-regexps:
        - errors\.WithDecoration\(
        - errors\.New.*Error\(
  exclusions:
    # Presets provide v1-equivalent default exclusions
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - wrapcheck
        path: _test\.go
      # Test files with intentional ANSI escape sequences for testing
      - linters:
          - staticcheck
        path: _test\.go
        text: ST1018
      # Comments sometimes have to be longer than the limit (e.g. URLs)
      - linters:
          - lll
        source: '^\s*// '
      # Allow dot-imports for gomega and ginkgo
      - linters:
          - revive
        source: gomega|ginkgo
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/rwx-research)
        - dot
